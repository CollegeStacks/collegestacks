<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Universities Listing</title>
</head>
<body>
<h1>University Listing</h1>
{% if universities %}
    <ul>
    {% for u in universities %}
        <li><a href="/university/{{ u.id }}" >{{ u.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <h2>NO UNIVERSITY FOUND</h2>
{% endif %}

</body>
</html>
