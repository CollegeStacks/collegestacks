<html>
<head>
    <title>Edit Course {{ cid }}</title>
</head>
<body>
{% if error %}{{ error }}{% endif %}
<form action="/course/{{ cid }}/edit" method="post">

    {{ form.as_p }}

</form>
</body>
</html>
